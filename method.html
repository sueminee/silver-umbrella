<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <button type="button" v-on:click="counter ++"> -->
    <!-- <button type="button" v-on:click="add"> -->
    <button type="button" @click="add">
      더하기
    </button>
    {{ counter }}
    <input type="text" @keyup="keyUp">
    <!-- <input type="text" @keyup.enter="keyUp"> -->
    <!-- 위와같이 하면, enter키에만 동작하도록 함. -->
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        add() {
          this.counter ++
        },
        keyUp(ev) {
          if (ev.keyCode !== 13) {
            console.log('엔터키아님');
            return;
          }
          console.log('엔터키 눌림')
        }
        // 메소드 함수는 arrow 함수로 선언하면 안됨.
        // add() => {
        //   console.log(this.counter);
        // }
      }
    })
  </script>
</body>
</html>
